<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>组件平台</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="alternate icon" type="image/png" href="/AmazeUI/i/favicon.png">
  <link rel="stylesheet" href="/AmazeUI/css/amazeui.min.css"/>

</head>
<body>

<!--Header-->

<%
include("top.html"){}
%>

<!--search-->
<div class="detail" style="background-color:#f8f8f8;">
  <div class="am-g am-container">

    <h2 style="text-align: left;margin-top:20px;">
      <input type="button" name="" value="返回组件列表" class="am-btn am-btn-warning" onclick="javascript:history.go(-1);">
    </h2>

  </div>
</div>




<!--最新产品-->
<div class="detail" style="background-color:#f8f8f8;">
  <div class="am-g am-container">


    <h2 class="detail-h2" style="text-align: left;">
      组件明细
    </h2>

    <ul data-am-widget="gallery" class="am-gallery am-avg-sm-2
  am-avg-md-3 am-avg-lg-4 am-gallery-default" data-am-gallery="{ pureview:false }">


      <li>
        <div class="am-gallery-item">
          <a href="${product.dataurl!}" class="" target="_blank">
            <img src="${product.smallimage!}" alt="${product.name!}" style="width: 200px;height: 320px;"/>
            <a style="margin-top: 20px;" type="button" class="am-btn am-btn-primary" href="${product.dataurl!}" class="" target="_blank">跳转到代码库</a>
            <h3 class="am-gallery-title">${product.name!}</h3>
            <div class="am-gallery-desc">更新日期：${product.editdate!,'yyyy-MM-dd'}</div>
            <div class="am-gallery-desc">作者：${product.author!}</div>
            <div class="am-gallery-desc">文档：</div>
            <div class="am-gallery-desc">${product.descript!}</div>

          </a>
        </div>
      </li>

    </ul>


  </div>
</div>



<!--Footer-->
<%
include("footer.html"){}
%>

<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="/AmazeUI/js/polyfill/rem.min.js"></script>
<script src="/AmazeUI/js/polyfill/respond.min.js"></script>
<script src="/AmazeUI/js/amazeui.legacy.js"></script>
<![endif]-->

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="/AmazeUI/js/jquery.min.js"></script>
<script src="/AmazeUI/js/amazeui.min.js"></script>
<!--<![endif]-->
</body>
</html>

<script>
  function onClear()
  {
    $("#name").val("");
    $("#funcnameid").val("");
    $("#pageCurrent").val(1);
    $("#searchForm").submit();
  }

  function onNameSearch()
  {
    $("#funcnameid").val("");
    $("#name").val($("#name2").val());

    $("#pageCurrent").val(1);
    $("#searchForm").submit();
  }

  function onFuncSearch()
  {
    $("#funcnameid").val("");
    $("#name").val("");

    $("#pageCurrent").val(1);
    $("#searchForm").submit();
  }


  function onPage(pageNum)
  {
    $("#pageCurrent").val(pageNum);
    $("#searchForm").submit();

  }
</script>
